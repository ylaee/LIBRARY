<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Page</title>
        <link rel="stylesheet" href="page1.css">
        <script src="https://kit.fontawesome.com/eff464dc1c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="generator">
            <header>
                <button type="button" id="button">
                    <a href="index.html"><i class="fa-solid fa-house fa-xl"></i></a>
                </button>
                <h1>QR Code Form</h1>
            </header>
            <div class="form">
                <label>Enter your name:</label>
                <input type="text" id="name" placeholder="Salipot, Alfred S.">
                <label>Enter your section:</label>
                <input type="text" id="section" placeholder="ICT CP12 A-Mispah">
                <label>Enter your PCU Email:</label>
                <input type="text" id="email" placeholder="adssalipot@pcu.edu.ph">
                <label>Enter your student no.:</label>
                <input type="number" id="num" placeholder="0123456789">
                <button type="button" id="button">Submit</button>
            </div>
            <div class="QR-Code">
                <img src="" alt="QR-Code">
            </div>
        </div>
        <script src="page1.js"></script>
    </body>
</html>
